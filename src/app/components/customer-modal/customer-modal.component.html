<div class="modal-container">
  <h2 class="modal-title">Customer Details</h2>

  <form [formGroup]="customerForm" class="modal-form">
    <!-- Full Name -->
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" formControlName="fullname" readonly />
    </div>

    <!-- National ID -->
    <div class="form-group">
      <label>National ID</label>
      <input type="text" formControlName="nationalId" readonly />
    </div>

    <!-- Phone Number -->
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" formControlName="phoneNumber" />
    </div>

    <!-- Loan Details (if available) -->
    <div *ngIf="data.loans.length > 0" class="loan-section">
      <h3>Loan Details</h3>
      <div class="form-group">
        <label>Principal Amount</label>
        <input type="number" formControlName="principalAmount" />
      </div>
      <div class="form-group">
        <label>Status</label>
        <select formControlName="status">
          <option value="PENDING">Pending</option>
          <option value="APPROVED">Approved</option>
          <option value="DISBURSED">Disbursed</option>
          <option value="PAID">Paid</option>
          <option value="DEFAULTED">Defaulted</option>
        </select>
      </div>
      <div class="form-group">
        <label>Due Date</label>
        <input type="date" formControlName="dueDate" />
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="button-group">
      <button mat-button color="primary" type="button" (click)="toggleEdit()">
        {{ isEditing ? 'Cancel Edit' : 'Edit' }}
      </button>
      <button mat-raised-button color="accent" type="button" (click)="saveChanges()" [disabled]="!isEditing">
        Save Changes
      </button>
      <button mat-button color="warn" type="button" (click)="dialogRef.close()">Close</button>
    </div>
  </form>
</div>
