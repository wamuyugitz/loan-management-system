    <div class="modal-content">
    <h3>Add New Loan</h3>
    <form (ngSubmit)="submitLoan()" #loanForm="ngForm">
      <!-- Customer Selection -->
      <div class="form-group">
        <label for="customerId">Customer</label>
        <select
          id="customerId"
          [(ngModel)]="loanData.customerId"
          name="customerId"
          class="form-control"
          required
        >
          <option *ngFor="let customer of eligibleCustomers" [value]="customer.id">
            {{ customer.firstname }} {{ customer.lastname }} ({{ customer.nationalid }})
          </option>
        </select>
      </div>

      <!-- Principal Amount -->
      <div class="form-group">
        <label for="principalAmount">Principal Amount</label>
        <input
          type="number"
          id="principalAmount"
          [(ngModel)]="loanData.principalAmount"
          name="principalAmount"
          class="form-control"
          required
          min="1"
        />
      </div>

      <!-- Interest Rate -->
      <div class="form-group">
        <label for="interestRate">Interest Rate (%)</label>
        <input
          type="number"
          id="interestRate"
          [(ngModel)]="loanData.interestRate"
          name="interestRate"
          class="form-control"
          required
          min="0"
          step="0.01"
        />
      </div>

      <!-- Repayment Period -->
      <div class="form-group">
        <label for="repaymentPeriod">Repayment Period (months)</label>
        <input
          type="number"
          id="repaymentPeriod"
          [(ngModel)]="loanData.repaymentPeriod"
          name="repaymentPeriod"
          class="form-control"
          required
          min="1"
        />
      </div>

      <!-- Frequency -->
      <div class="form-group">
        <label for="frequency">Repayment Frequency</label>
        <select
          id="frequency"
          [(ngModel)]="loanData.frequency"
          name="frequency"
          class="form-control"
          required
        >
          <option value="Weekly">Weekly</option>
          <option value="Monthly">Monthly</option>
          <option value="Yearly">Yearly</option>
        </select>
      </div>

      <!-- Status -->
      <div class="form-group">
        <label for="status">Loan Status</label>
        <select
          id="status"
          [(ngModel)]="loanData.status"
          name="status"
          class="form-control"
          required
        >
          <option value="PENDING">Pending</option>
          <option value="APPROVED">Approved</option>
          <option value="DISBURSED">Disbursed</option>
          <option value="IN_REPAYMENT">In Repayment</option>
          <option value="PAID">Paid</option>
          <option value="DEFAULTED">Defaulted</option>
          <option value="REJECTED">Rejected</option>
        </select>
      </div>

      <!-- Action Buttons -->
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="loanForm.invalid">Submit</button>
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
      </div>
    </form>
    </div>
